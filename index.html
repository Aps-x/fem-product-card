<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adam Seaton">

    <title>Product Preview Card</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/gif" href="images/favicon.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <div class="card__section">
                <picture>
                    <source media="(max-width: 864px)" srcset="images/image-product-mobile.jpg">
                    <img src="images/image-product-desktop.jpg" alt="">
                </picture>
            </div>
            <article class="card__section | p2">
                <h2 class="card__category">Perfume</h2>
                <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
                <p class="card__text">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL
                </p>
                <div class="card__price_display">
                    <p class="card__price_final">$149.99</p>
                    <p class="card__price_original">$169.99</p>
                </div>
                <button class="btn"><img src="images/icon-cart.svg" alt="Cart icon" class="btn__cart">Add to Cart</button>
            </article>
        </div>
    </main>
</body>
</html>
